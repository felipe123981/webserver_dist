<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--[if IE]><link rel="icon" href="/favicon.ico" /><![endif]-->
    <title>sugarbay-front</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="/src/css/style.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
  <script defer src="/js/chunk-vendors.js"></script><script defer src="/js/app.js"></script><link rel="icon" type="image/svg+xml" href="/img/icons/favicon.svg"><link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png"><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#4DBA87"><meta name="apple-mobile-web-app-capable" content="no"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="sugarbay-front"><link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-152x152.png"><link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#4DBA87"><meta name="msapplication-TileImage" content="/img/icons/msapplication-icon-144x144.png"><meta name="msapplication-TileColor" content="#000000"></head>
  <body>
    <noscript>
      <strong
        >We're sorry but sugarbay-front doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="/src/img/user_thumb.png" alt="" />
            </span>

            <div class="text logo-text">
              <span class="name">Username</span>
              <span class="profession">active</span>
            </div>
          </div>

          <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <li class="search-box">
              <i class="bx bx-search icon"></i>
              <input type="text" placeholder="Search..." />
            </li>

            <ul class="menu-links">
              <li class="">
                <router-link to="/">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text"> Home </span>
                </router-link>
              </li>

              <li class="">
                <router-link to="/user">
                  <i class="bx bx-user icon"></i>
                  <span class="text nav-text">
                    User
                  </span>
                </router-link>
              </li>

              <li class="">
                <router-link to="/support">
                    <i class='bx bx-chat icon'></i>
                    <span class="text nav-text">Talk to us</span>
                </router-link>
            </li>

              <li class="">
                <router-link to="/analytics">
                  <i class="bx bx-pie-chart-alt-2 icon"></i>
                  <span class="text nav-text">Analytics</span>
                </router-link>
              </li>
              <li class="">
                <router-link to="/order">
                    <i class='bx bx-cart-alt icon' ></i>
                    <span class="text nav-text">Orders</span>
                </router-link>
            </li>
            <li class="">
              <router-link to="/saved">
                  <i class='bx bx-heart icon' ></i>
                  <span class="text nav-text">Saved</span>
              </router-link>
          </li>
          <li class="">
            <router-link to="/config">
                <i class='bx bx-cog icon' ></i>
                <span class="text nav-text">Config</span>
            </router-link>
        </li>
            </ul>
          
            <li class="">
              <router-link to="/login">
                  <i class='bx bx-log-in icon' ></i>
                  <span class="text nav-text">Login</span>
              </router-link>
          </li>

            <li class="mode">
              <div class="sun-moon">
                <i class="bx bx-moon icon moon"></i>
                <i class="bx bx-sun icon sun"></i>
              </div>
              <span class="mode-text text">Dark mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>
      </nav>
      <section class="header-site" id="header-site">
        <div id="logo">
          <img src="/src/img/sugarbay-logo.png" alt=""  height="65px" />
        </div>
      </section>
    </div>
    
    <!-- built files will be auto injected -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  </body>
</html>
